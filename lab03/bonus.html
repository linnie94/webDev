<!DOCTYPE html>
<html lang="en">
    <meta charset = "uft-8">
    <meta name = "Lab03" content = "A page about me; it's a resume"> 
    <head>
        <title>Javascript</title>
        <script>
            for(let i = 10; i >=0; --i){
                console.log(i);
            }
        </script>
        <script>
            for(let j = 0; j <= 10; ++j){
                console.log(j);
            }
        </script>
        <script>
            for(let m = 1; m <= 5; ++m){
                document.write(m);
                document.write("<br>");
            }
        </script>
    </head>
</html>
