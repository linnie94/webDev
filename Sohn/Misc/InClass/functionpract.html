<!-- Write a function to take a number k as parameter
and calculate the sum of all numbers from 1 to k (1+2+...+k)
and display the result in console-->
<script>
    function mySum(k){
        let sum = 0;
        for(let i = 1; i <= k; i++){
            sum += i;
        }
        return sum;
    }
    let theSum = mySum(10);
    function display(){
        console.log(theSum);
    }
