<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "uft-8">
        <meta name = "Lab04" content = "A page about Javascript"> 
        <title>Prime</title>
    </head>
    <body>
        <img id = myImg src = "">
        <img id = myImg2 src = "">
        <img id = myImg3 src = "">
        <img id = myImg4 src = "">
        <script>
            let price = prompt("How much money are you willing to spend?");
            while (parseInt(price) < 10 || parseInt(price) > 800000){
                price = prompt("You are out of range!");
            }
            if(parseInt(price) >= 10 && parseInt(price) <= 500){
                // bicycle
                document.getElementById("myImg").src = "img/scooter.png";
            }
            else if(parseInt(price) > 500 && parseInt(price) <= 1000){
                document.getElementById("myImg2").src = "img/tricycle.jpeg";
            }
            else if(parseInt(price) > 1000 && parseInt(price) <= 10000){
                document.getElementById("myImg3").src = "img/beater.png";
            }
            else if(parseInt(price) > 10000 && parseInt(price) <= 800000){
                document.getElementById("myImg4").src = "img/mini.jpg";
            }
        </script>

    </body>
</html>
