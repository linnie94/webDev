<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sohn_lab7_c</title>
</head>
<body>
    <img id="img2" src="img/dog.gif" alt="Capoo Dog gif" width="320" height="204">
    <script>
        const width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        const height = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
        let img_width = 320;
        let img_height = 204;
        let mid_x = (width/2) - (img_width/2);
        let mid_y = (height/2) - (img_height/2);
        console.log(width, height);
        document.getElementById('img2').style.display="block";
        document.getElementById('img2').style.marginLeft= mid_x +"px";
        document.getElementById('img2').style.marginTop= mid_y + "px";
        let width_value = 0;
        let height_value = 0;
        function random_locator() {
            const width = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

            const height = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
            document.getElementById('img2').style.marginLeft = width_value + 'px';
            document.getElementById('img2').style.marginTop = height_value + 'px';
            width_value = (Math.floor(Math.random() * (width - img_width)));
            height_value = (Math.floor(Math.random() * (height - img_height)));
        }
        setInterval(random_locator, 200)
    </script>
</body>
</html>
